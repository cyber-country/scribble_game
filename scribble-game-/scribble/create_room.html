<!-- create_room.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Room</title>
 <link rel="stylesheet" href="tailwind.min.css">
<link rel="stylesheet" href="index.css"> <!-- ← Required -->

</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-6">

  <div class="bg-gradient-to-br from-gray-800 to-black p-8 rounded-3xl shadow-2xl w-full max-w-xl border-4 border-yellow-400 scribble-border">
    <h1 class="title-font text-yellow-300 text-4xl mb-6 text-center">🛠️ Setup Your Room</h1>

    <!-- Room Name -->
<div class="mb-5">
  <label class="block mb-2 font-bold text-lg">Room Name:</label>
  <input
    type="text"
    id="roomName"
    placeholder="e.g., Fun Room, Group 5"
    class="w-full bg-purple-900 border-3 border-purple-500 text-white font-bold px-4 py-3 rounded-xl focus:outline-none focus:border-purple-300 text-lg placeholder-white"
  >
</div>


    <!-- Room Code -->
    <div class="mb-5">
      <label class="block mb-2 font-bold text-lg">Room Code:</label>
      <div class="flex">
        <input type="text" id="roomCode" class="w-full bg-yellow-900 border-3 border-yellow-500 text-white font-bold px-4 py-3 rounded-l-xl" readonly>
        <button id="copyRoomCodeBtn" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold px-4 rounded-r-xl">📋</button>
      </div>
    </div>
    <!-- Room Password (numeric only) -->
<div class="mb-5">
  <label class="block mb-2 font-bold text-lg">Room Password:</label>
  <input type="number" id="roomPassword" placeholder="e.g., 1234" min="0"
    class="w-full bg-red-900 border-3 border-red-500 text-white font-bold px-4 py-3 rounded-xl placeholder-white appearance-none" />
</div>


<!-- Round Duration -->
<div class="mb-5">
  <label class="block mb-2 font-bold text-lg">Round Duration (in sec):</label>
  <input
    type="number"
    id="roundDuration"
    placeholder="e.g., 90"
    min="10"
    max="600"
    class="appearance-none bg-orange-900 text-white placeholder-white border-4 border-orange-500 font-bold w-full px-4 py-3 rounded-xl focus:outline-none focus:border-orange-300 transition duration-300"
    style="background-color: #7c2d12; color: white;"
  >
</div>


    <!-- Host Name -->
    <div class="mb-5">
      <label class="block mb-2 font-bold text-lg">Your Name:</label>
      <input type="text" id="hostName" placeholder="Enter your name" class="w-full bg-blue-900 border-3 border-blue-500 text-white font-bold px-4 py-3 rounded-xl">
    </div>

    <!-- Start Button -->
    <button onclick="startGame()" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-4 rounded-xl transition-all duration-300">
  🎮 Enter Lobby
</button>

  <script src="./create_room.js"></script>
</body>
</html>
