<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble Party!</title>
    <link rel="stylesheet" href="tailwind.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="min-h-screen paper-texture relative">
    <!-- Floating Doodles  --> 
    <div class="doodle top-10 left-10 text-6xl float-animation" style="transform: scale(1.1);">✏️</div>
    <div class="doodle top-20 right-20 text-4xl wiggle-animation" style="animation-delay: 0.5s; transform: scale(1.1);">🎨</div>
    <div class="doodle bottom-20 left-20 text-5xl float-animation" style="animation-delay: 1s; transform: scale(1.1);">📝</div>
    <div class="doodle bottom-10 right-10 text-3xl wiggle-animation" style="animation-delay: 1.5s; transform: scale(1.1);">🖍️</div>
    <div class="doodle top-1/2 left-5 text-4xl float-animation" style="animation-delay: 2s; transform: scale(1.1);">🌟</div>
    <div class="doodle top-1/3 right-5 text-3xl wiggle-animation" style="animation-delay: 2.5s; transform: scale(1.1);">🎭</div>

    <!-- Paint Splashes SVG -->
    <svg class="absolute top-16 left-1/4 w-20 h-20 opacity-30" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="30" fill="#fbbf24"></circle>
        <circle cx="30" cy="30" r="15" fill="#3b82f6"></circle>
        <circle cx="70" cy="40" r="10" fill="#ef4444"></circle>
    </svg>
    
    <svg class="absolute bottom-32 right-1/4 w-16 h-16 opacity-30" viewBox="0 0 100 100">
        <circle cx="40" cy="60" r="25" fill="#10b981"></circle>
        <circle cx="60" cy="30" r="12" fill="#8b5cf6"></circle>
    </svg>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="text-center max-w-lg w-full">
            <!-- Title with Doodle Decorations -->
            <div class="relative mb-16">
                <h1 class="title-font text-yellow-400 text-7xl md:text-8xl mb-4 relative z-10">
                    Scribble Party!
                </h1>
                
                <!-- Decorative Scribbles around title -->
                <svg class="absolute -top-4 -left-8 w-16 h-16 text-blue-400 opacity-70" viewBox="0 0 100 100" fill="currentColor">
                    <path d="M10,50 Q30,10 50,50 Q70,90 90,50" stroke="currentColor" stroke-width="4" fill="none"></path>
                </svg>
                
                <svg class="absolute -top-2 -right-6 w-12 h-12 text-red-400 opacity-70" viewBox="0 0 100 100" fill="currentColor">
                    <circle cx="20" cy="20" r="8"></circle>
                    <circle cx="50" cy="30" r="6"></circle>
                    <circle cx="80" cy="25" r="10"></circle>
                </svg>
                
                <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 text-6xl opacity-60">
                    🎉
                </div>
            </div>
            
            <!-- Main Buttons -->
            <div class="space-y-6 mb-8">
                <!-- Join Room Button -->
                <button id="joinRoomBtn" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-6 px-8 rounded-3xl text-2xl transition-all duration-300 transform hover:scale-105 shadow-2xl bounce-hover flex items-center justify-center space-x-3">
                    <span class="text-3xl">🎮</span>
                    <span>Join Room</span>
                </button>
                
                <!-- Create Room Button -->
                <button id="createRoomBtn" class="w-full bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-black font-bold py-6 px-8 rounded-3xl text-2xl transition-all duration-300 transform hover:scale-105 shadow-2xl bounce-hover flex items-center justify-center space-x-3">
                    <span class="text-3xl">🛠️</span>
                    <span>Create Room</span>
                </button>
            </div>
            
            <!-- Fun Footer -->
            <div class="flex justify-center space-x-4 text-4xl">
                <span class="animate-pulse">🖌️</span>
                <span class="animate-pulse" style="animation-delay: 0.2s;">🎨</span>
                <span class="animate-pulse" style="animation-delay: 0.4s;">✨</span>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-start justify-center pt-8 z-50">
        <div id="modalContent" class="bg-gradient-to-br from-gray-900 to-black border-4 border-yellow-400 rounded-3xl p-8 max-w-md w-full mx-4 modal-slide scribble-border relative">
            <!-- Decorative elements -->
            <div class="absolute -top-2 -right-2 text-3xl">🎨</div>
            <div class="absolute -bottom-2 -left-2 text-3xl">✏️</div>
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-yellow-400 text-4xl font-bold title-font flex items-center space-x-2">
                    <span>🛠️</span>
                    <span>Create Room</span>
                </h2>
                <button id="closeModal" class="text-yellow-400 hover:text-yellow-300 text-4xl font-bold hover:rotate-90 transition-transform duration-300">×</button>
            </div>
            
            <!-- Form -->
            <form id="createRoomForm" class="space-y-6">
                <!-- Room Name -->
                <div class="relative">
                    <label class="block text-white font-bold mb-3 text-lg flex items-center space-x-2">
                        <span>🏠</span>
                        <span>Room Name</span>
                    </label>
                    <input type="text" id="roomName" class="w-full bg-blue-900 border-3 border-blue-500 text-white font-bold px-6 py-4 rounded-2xl focus:border-blue-300 focus:outline-none text-lg transition-all duration-300 hover:shadow-lg" placeholder="My Awesome Room!" required="">
                </div>
                
              <!-- Room Code -->
<div class="relative">
  <label class="block text-white font-bold mb-3 text-lg flex items-center space-x-2">
    <span>🔐</span>
    <span>Room Code</span>
  </label>
  <div class="flex">
    <input
      type="text"
      id="roomCode"
      readonly
      class="w-full bg-yellow-900 border-3 border-yellow-400 text-white font-bold px-6 py-4 rounded-l-2xl focus:outline-none text-lg transition-all duration-300 hover:shadow-lg"
      placeholder="Generating..."
    />
    <button
      id="copyRoomCodeBtn"
      type="button"
      class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold px-4 py-4 rounded-r-2xl transition-all duration-300"
      title="Copy Room Code"
    >
      📋
    </button>
  </div>
</div>

 
                
           
<!-- Round Duration -->
<div class="relative">
  <label class="block text-white font-bold mb-3 text-lg flex items-center space-x-2">
    <span>⏱️</span>
    <span>Round Duration</span>
  </label>
  <input
  type="number"
  id="roundDuration"
  placeholder="in sec"
  min="10"
  max="600"
  class="input-custom-number w-full focus:outline-none transition-all duration-300 hover:shadow-lg"
  required
/>
</div>


                
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-black font-bold py-5 px-8 rounded-2xl text-xl transition-all duration-300 transform hover:scale-105 shadow-xl bounce-hover flex items-center justify-center space-x-3 mt-8">
                    <span class="text-2xl">🚀</span>
                    <span>Create Party Room!</span>
                </button>
            </form>
        </div>
    </div>
    <!-- Join Room Modal (Styled like Create Room) -->
<div id="joinRoomModal" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-start justify-center pt-8 z-50">
  <div class="bg-gradient-to-br from-gray-900 to-black border-4 border-blue-400 rounded-3xl p-8 max-w-md w-full mx-4 modal-slide scribble-border relative">
    <!-- Decorative Elements -->
    <div class="absolute -top-2 -right-2 text-3xl">🎮</div>
    <div class="absolute -bottom-2 -left-2 text-3xl">✏️</div>

    <!-- Modal Header -->
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-blue-400 text-4xl font-bold title-font flex items-center space-x-2">
        <span>🎮</span>
        <span>Join Room</span>
      </h2>
      <button id="closeJoinModal" class="text-blue-400 hover:text-blue-300 text-4xl font-bold hover:rotate-90 transition-transform duration-300">×</button>
    </div>

    <!-- Form -->
    <form id="joinRoomForm" class="space-y-6">
        <!-- Room Name -->
    <div class="relative">
    <label class="block text-white font-bold mb-3 text-lg flex items-center space-x-2">
    <span>🏠</span>
    <span>Room Name</span>
     </label>
     <input type="text" id="joinRoomName" placeholder="Enter Room Name..." class="w-full bg-blue-900 border-3 border-blue-500 text-white font-bold px-6 py-4 rounded-2xl focus:border-blue-300 focus:outline-none text-lg transition-all duration-300 hover:shadow-lg" required>
    </div>

      <!-- Room Code -->
      <div class="relative">
        <label class="block text-white font-bold mb-3 text-lg flex items-center space-x-2">
          <span>🔐</span>
          <span>Room Code</span>
        </label>
        <input type="text" id="joinRoomCode" placeholder="Enter Room Code..." class="w-full bg-yellow-900 border-3 border-yellow-400 text-white font-bold px-6 py-4 rounded-2xl focus:border-yellow-300 focus:outline-none text-lg transition-all duration-300 hover:shadow-lg" required>
      </div>

      <!-- Username -->
      <div class="relative">
        <label class="block text-white font-bold mb-3 text-lg flex items-center space-x-2">
          <span>🙋</span>
          <span>Your Name</span>
        </label>
        <input type="text" id="joinUserName" placeholder="Enter your name..." class="w-full bg-blue-900 border-3 border-blue-500 text-white font-bold px-6 py-4 rounded-2xl focus:border-blue-300 focus:outline-none text-lg transition-all duration-300 hover:shadow-lg" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-5 px-8 rounded-2xl text-xl transition-all duration-300 transform hover:scale-105 shadow-xl bounce-hover flex items-center justify-center space-x-3 mt-8">
        <span class="text-2xl">🚀</span>
        <span>Join Party Room!</span>
      </button>
    </form>
  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
