<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waiting Room</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-bg {
      background: linear-gradient(-45deg, #fde68a, #ffdf3e, #93c5fd, #a5f3fc);
      background-size: 500% 500%;
      animation: gradientFlow 12s ease infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    .wiggle-animation {
      animation: wiggle 2s ease-in-out infinite;
    }
  </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center p-6 text-neutral-800 font-sans overflow-hidden">

  <!-- 🎨 Floating Doodles -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="doodle top-10 left-10 text-5xl float-animation absolute">✏️</div>
    <div class="doodle top-1/4 right-1/3 text-4xl wiggle-animation absolute">🎨</div>
    <div class="doodle bottom-1/3 left-1/4 text-5xl float-animation absolute">📝</div>
    <div class="doodle bottom-10 right-10 text-3xl wiggle-animation absolute">🖍️</div>
    <div class="doodle top-1/2 left-5 text-4xl float-animation absolute">🌟</div>
    <div class="doodle top-1/3 right-5 text-3xl wiggle-animation absolute">🎭</div>
  </div>

  <!-- 🎨 SVG Paint Splashes -->
  <svg class="absolute top-16 left-1/4 w-20 h-20 opacity-30 z-0" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="30" fill="#fbbf24"/>
    <circle cx="30" cy="30" r="15" fill="#3b82f6"/>
  </svg>
  <svg class="absolute bottom-32 right-1/4 w-16 h-16 opacity-30 z-0" viewBox="0 0 100 100">
    <circle cx="40" cy="60" r="25" fill="#10b981"/>
    <circle cx="60" cy="30" r="12" fill="#8b5cf6"/>
  </svg>

  <!-- 📋 Waiting Room Container -->
  <div class="relative w-full max-w-2xl p-12 rounded-3xl shadow-2xl border-2 border-white backdrop-blur-xl bg-white/60 text-neutral-800 z-10">
    <h1 class="text-6xl font-black text-center mb-8 text-blue-800 drop-shadow-lg tracking-wide leading-tight">
      ⏳ Waiting Room
    </h1>

    <div class="mb-6 text-center space-y-2 text-indigo-500 font-medium tracking-wide">
      <p class="text-lg">
        <strong class="text-amber-500">Room:</strong>
        <span id="roomName" class="text-neutral-800"></span>
      </p>
      <p class="text-lg">
        <strong class="text-amber-500">Code:</strong>
        <span id="roomCode" class="text-neutral-800"></span>
      </p>
      <p class="text-lg">
        <strong class="text-amber-500">Duration:</strong>
        <span id="roundDuration" class="text-neutral-800"></span> sec
      </p>
      <p class="text-lg">
        <strong class="text-amber-500">Password:</strong>
        <span id="roomPassword" class="text-neutral-800"></span>
      </p>
    </div>

    <div class="mb-8">
      <h2 class="text-2xl font-bold text-blue-600 mb-3">👥 Players Joined (<span id="playerCount">0</span>)</h2>
      <ul id="playerList" class="space-y-3 max-h-72 overflow-y-auto pr-2">
        <li class="px-4 py-3 rounded-xl flex items-center justify-between bg-purple-600 text-white font-bold shadow-md">
          <span>@HostName</span>
          <span class="flex items-center gap-2">
            <span class="bg-blue-600 text-white px-3 py-1 text-xs font-bold rounded-full">Host ✨</span>
            <button class="text-xs text-blue-100 underline hover:text-white">Edit</button>
          </span>
        </li>
        <li class="px-4 py-3 rounded-xl flex items-center justify-between bg-white text-neutral-800 border border-gray-300 shadow-sm">
          <span>@DoodleFan</span>
        </li>
        <li class="px-4 py-3 rounded-xl flex items-center justify-between bg-white text-neutral-800 border border-gray-300 shadow-sm">
          <span>@SketchStar</span>
        </li>
        <li class="px-4 py-3 rounded-xl flex items-center justify-between bg-white text-neutral-800 border border-gray-300 shadow-sm">
          <span>@ColorSplash</span>
        </li>
      </ul>
    </div>

    <button id="startGameBtn" class="w-full bg-gradient-to-r from-yellow-400 via-pink-500 to-blue-500 text-white font-bold py-4 rounded-xl transition duration-300 hover:scale-105">
      🚀 Start Game
    </button>
  </div>
</body>
</html>
